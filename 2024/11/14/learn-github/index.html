        <h1 id="github学习"><a href="#github学习" class="headerlink" title="github学习"></a>github学习</h1><h2 id="gitlog"><a href="#gitlog" class="headerlink" title="gitlog"></a>gitlog</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">log</span> --abbrev-commit</span><br></pre></td></tr></table></figure>

<blockquote>
<p>只显示足够多的字符来标识提交</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">log</span> --pretty=online</span><br></pre></td></tr></table></figure>

<blockquote>
<p>不想看到有关作者和日期的消息</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">log</span> --pretty=online --abbrev-commit</span><br></pre></td></tr></table></figure>

<p>组合使用</p>
